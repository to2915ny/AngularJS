<!DOCTYPE html>
<html >
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="myApp"  >

<div ng-controller='myCtrl'>
  <p>Name: <input type="text" ng-model="name"></p>
  <!--<p ng-bind="name"></p>-->

  <p ><ul>
    <li ng-repeat="x in students | filter:name | orderBy:'city'">{{x}}<span ng-click='removeItem($index)'> x</span> </li>
  </ul>
  <input type='text' ng-model='add'><button ng-click='addObject()'>Add Student!</button>
   </p>


</div>
<script>
var app = angular.module("myApp",[]);

  app.controller('myCtrl',function($scope){
    $scope.students=[
      'JaeWon Kim',
      'Hyewon Kim',
      'MinYoung Lee',
      'Seungyong Lee'
    ];
    $scope.addObject = function(){
      $scope.students.push($scope.add);
    }
    $scope.removeItem = function(x){
      $scope.students.splice(x,1);
    }
  });


</script>
</body>
</html>
