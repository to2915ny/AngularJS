<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

<p>The hexadecimal value of input is:</p>
<input type="number" ng-model="num">
<button ng-click="value()">Go!</button>
<h1>{{hex}}</h1>

</div>

<p>A custom service with a method that converts a given number into a hexadecimal number.</p>

<script>
var app = angular.module('myApp', []);

app.service('hexafy', function() {
    this.myFunc = function (x) {
        return x.toString(16);
    }
});
app.controller('myCtrl', function($scope, hexafy) {
$scope.value=function(){//function안에 서비스를 부르자.
  $scope.hex = hexafy.myFunc($scope.num);
  }
});
</script>

</body>
</html>
